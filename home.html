<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="home">
        <div id="navbar">
            <div class="navbar-item" onclick="showHome()">Home</div>
            <div class="navbar-item" onclick="showProfile()">Profile</div>
        </div>
        <div id="stories">
            <div class="story">
                <div class="story-image">A</div>
                <div class="story-username">Username</div>
            </div>
            <!-- Tambahkan lebih banyak story jika diperlukan -->
        </div>
        <div id="posts">
            <!-- Tambahkan postingan di sini -->
        </div>
        <div id="footer">
            <i class="fas fa-home" onclick="showHome()"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-plus-square"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-user" onclick="showProfile()"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
