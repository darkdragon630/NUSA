<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone - Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="profile">
        <div id="navbar">
            <div class="navbar-item" onclick="showHome()">Home</div>
            <div class="navbar-item">Profile</div>
        </div>
        <div id="profile-header">
            <div class="profile-pic">A</div>
            <div class="profile-info">
                <div class="profile-username">tz.xii</div>
                <div class="profile-stats">
                    <div>
                        <span>0</span>
                        <div>Posts</div>
                    </div>
                    <div>
                        <span>0</span>
                        <div>Followers</div>
                    </div>
                    <div>
                        <span>0</span>
                        <div>Following</div>
                    </div>
                </div>
                <button>Edit Profile</button>
            </div>
        </div>
        <div id="profile-posts"></div>
        <div id="footer">
            <i class="fas fa-home" onclick="showHome()"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-plus-square"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-user" onclick="showProfile()"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
